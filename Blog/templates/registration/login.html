{% extends "blogs/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h2 class="mb-4 text-primary">欢迎回来</h2>
        <p class="text-muted">请登录您的账号以继续</p>
        
        <form method="post" action="{% url 'login' %}" class="mt-4">
            {% csrf_token %}
            
            <div class="text-start mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">立即登录</button>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        
        <div class="mt-3">
            <a href="{% url 'blogs:index' %}" class="text-decoration-none">返回首页</a>
        </div>
    </div>
</div>

<style>
    /* 让 Django 默认的表单输入框也变漂亮 */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>
{% endblock content %}
