{% extends "blogs/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h2 class="text-primary mb-4">发布新博文</h2>
        
        <form action="{% url 'blogs:new_post' %}" method="post" enctype="multipart/form-data" class="needs-validation">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-grid gap-2 d-md-block">
                <button name="submit" class="btn btn-primary px-5">发布文章</button>
                <a href="{% url 'blogs:index' %}" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* 美化 Django 自动生成的表单控件 */
    input[type="text"], textarea, input[type="file"] {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    textarea { height: 200px; }
</style>
{% endblock content %}
